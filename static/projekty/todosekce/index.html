<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">


  <!-- firebase -->

  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-firestore.js"></script>


  <title>Úkolníček</title>
</head>

<body class="bg-dark">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Přidat novou sekci
  </button>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Přidat novou sekci</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control mx-auto" id="novaSekce" placeholder="Zadejte nazev sekce">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary mx-auto d-block m-1 " onclick="vytvorSekci()"
            data-dismiss="modal">Přidat</button>

        </div>
      </div>
    </div>
  </div>

  <div class="bg-light container p-5 mt-5 rounded">
    <div class="row">
      <div class="col-md-8 col-12 mx-auto">
        <div class="form-group">
          <input type="text" class="form-control mx-auto " id="ukol" placeholder="Zadejte úkol">
          <button type="submit" class="btn btn-primary mx-auto d-block m-1 " id="pridejUkol">Přidat</button>
          <select name="sekce" id="vyberSekce" class="form-control col-6 mx-auto"></select>
        </div>
        <div class="form-group"></div>
      </div>

    </div>

    <div class="todos"></div>

  </div>
  <script src="firebaseconfig.js"></script>
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
